<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <script>
        for(var i =1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write("<span>"+j+' * '+i + " = " + j*i + "</span>");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
