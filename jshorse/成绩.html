    <script>
    var cj = prompt("请输入你的分数");
        if(cj >=90){
            alert("A");
        }else if(80 <= cj){
            alert("B");
        }else if(70 <= cj){
            alert("C");
        }else if(60 <= cj){
            alert("D");
        }else{
            alert("E");
        }
        </script>
